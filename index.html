<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    device-width, initial-scale=1.0">
    <title>Coding quiz</title>
    <link rel="stylesheet" href="Develop/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <body>
    <!-- View highscores & time in upper corners -->
        <header class="row p-1">
            <p class="col-6">View Highscores</p>
            <p class="col-6 text-right seconds-left">Time: 75</p>
        </header>

        <!-- Start quiz page -->
        <section class="container pt-5" id="start-page">
            <div class="col-md-12">
                <h1 class="text-center p-3">Coding quiz challenge</h1>
                <p class="text-center p-3">Brief description of the quiz</p>
                <div class="row d-flex justify-content-center">
                    <button type="button" id="start-btn" class="btn btn-secondary btn-lg">Start Quiz</button>
                </div>
            </div>
        </section>

        <!-- Quiz question & options -->
        <section class="container col-md-6 pt-5 hide" id="quiz">
                <h3 class="m-3 pb-2" id="current-question">Quiz Question</h3>
                <row class="d-flex justify-content-start">
                    <div class="buttons col-md-3 d-flex flex-column" id="answer-grid">
                        <button type="button" id="btn0" class="btn btn-secondary btn-md m-1 text-left option-btn"><span id="option0">1. Option 1</span></button>
                        <button type="button" id="btn1" class="btn btn-secondary btn-md m-1 text-left option-btn"><span id="option1">2. Option 2</span></button>
                        <button type="button" id="btn2" class="btn btn-secondary btn-md m-1 text-left option-btn"><span id="option2">3. Option 3</span></button>
                        <button type="button" id="btn3" class="btn btn-secondary btn-md m-1 text-left option-btn"><span id="option3">4. Option 4</span></button>
                    </div>
                </row>
        </section> 
       
        <!-- Input page -->
        <section class="container col-md-6 pt-5 hide input-page" id="results">
            <h3 class="text-center">Input page</h3>
        </section>

        <!-- Highscores page -->
        <section class="container col-md-6 pt-5">
            <h3>Highscores</h3>
            <button type="button" id="btn1" class="btn btn-secondary btn-md m-1 text-left option-btn">Return to Start</button>
            <button type="button" id="btn1" class="btn btn-secondary btn-md m-1 text-left option-btn">Clear Highscores</button>
        </section>

        <!-- Correct & incorrect alerts -->
        <section class="container col-md-6 pt-5">
            <div class="alert alert-secondary correct-alert hide" role="alert">
                <em>Correct!</em>
            </div>
            <div class="alert alert-secondary incorrect-alert hide" role="alert">
            <em>Incorrect</em>
            </div>
        </section>
        
        <script src="Develop/script.js" type ="text/javascript"></script>
    </body>
</html>
